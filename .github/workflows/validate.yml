name: CI - Validation

on:
  push:
    paths-ignore: 
      - 'docs/**'
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    name: Validate
    runs-on: macos-15
    if: github.repository_owner == 'pyquick'
    steps:
      - uses: actions/checkout@v4
      - name: Validate
        run: /Library/Frameworks/Python.framework/Versions/3.11/bin/python3 OCLP-R-GUI.command --validate
